<html><head><link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/components/iron-ajax/iron-ajax.html">
<link rel="import" href="common-styles.html">



</head><body><dom-module id="blockchain-certificate">
  <template>
    <style include="common-styles"></style>

    <iron-ajax auto="" url="[[href]]" handle-as="text" params="{&quot;format&quot;:&quot;json&quot;}" on-response="_handleResponse" on-error="_handleError" debounce-duration="300">
    </iron-ajax>


    <template is="dom-if" if="[[isLoading]]">
      <h1>Loading...</h1>

      <a href="[[href]]">View Certificate</a>
    </template>
    <template is="dom-if" if="[[hasCertificateData]]">
      <section class="certificate-image"><img src="[[_certificateImage]]"></section>
      <section class="headers">
        <h1 class="recipient">[[_recipient]]</h1>
        <h2 class="title">[[_title]]</h2>
        <h3 class="subtitle">[[_subtitle]]</h3>
      </section>
      <section class="description">
        <p>[[_description]]</p>
      </section>
      <section class="signatures">
        <img src="[[_signatureImage]]">
      </section>
      <section class="seal">
        <img src="[[_sealImage]]">
      </section>
    </template>
  </template>

  <script src="./bundleCertificate.js"></script>
  <script src="./bundleCertificateVersion.js"></script>

  <script>Polymer({is:"blockchain-certificate",properties:{href:{type:String,value:"blockchain-certificate"},isLoading:{type:Boolean,value:!0,readOnly:!0},isErrored:{type:Boolean,value:!1,readOnly:!0},hasCertificateData:{type:Boolean,value:!1,readOnly:!0},certificateData:{type:String,readOnly:!0},_status:{type:String,readOnly:!0},_certificateImage:{type:String,readOnly:!0},_recipient:{type:String,readOnly:!0},_title:{type:String,readOnly:!0},_subtitle:{type:String,readOnly:!0},_description:{type:String,readOnly:!0},_signatureImage:{type:String,readOnly:!0},_sealImage:{type:String,readOnly:!0}},_handleResponse:function(e){try{const t=e&&e.detail&&e.detail.response;this._setCertificateData(t);const i=JSON.parse(t),a=Certificate.parseJson(i);this._setHasCertificateData(!0),this._set_certificateImage(a.certificateImage[0].image),this._set_recipient(a.name),this._set_title(a.title),this._set_subtitle(a.subtitle),this._set_description(a.description),this._set_signatureImage(a.signatureImage),this._set_sealImage(a.sealImage)}catch(e){this._setIsLoading(!1),this._setHasCertificateData(!1),this._setIsErrored(!0),this._set_status("Referenced certificate doesn't appear to be valid.")}finally{this._setIsLoading(!1)}},_handleError:function(){this._setIsLoading(!1),this._setHasCertificateData(!1),this._setIsErrored(!0),this._set_status("Failed to load certificate at URL.")}});</script>
</dom-module>
</body></html>
